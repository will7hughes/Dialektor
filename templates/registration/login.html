<!-- templates/registration/login.html -->
 {% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<center>
<div class="login_container">
  <p>Login</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br><button type="submit" class="btn btn-dark">Login</button><br>
    <a href="/signup"> Don't have an account? Signup!</a>
  </form>
</div>
</center>
{% endblock %}
