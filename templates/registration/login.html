<!-- templates/registration/login.html -->
 {% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<center>
<div class="login_container">
  <p>Login</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <br>
      <button type="submit" class="btn btn-dark">Login</button><br>
      <br>
      <a href="/signup" class = "btn btn-dark"> Don't have an account? Signup!</a> 
  </form>
</div>
</center>
{% endblock %}
