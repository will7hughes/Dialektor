<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login_container">
  <p>Login</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="/signup"> Don't have an account? Signup!</a>
  </form>
</div>

{% endblock %}
